<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery | Trip Journal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100">
  <div id="app" class="flex flex-col h-screen">
    <header class="bg-blue-600 text-white p-4 shadow-md">
      <h1 class="text-xl font-bold">Gallery</h1>
    </header>
    
    <div class="flex-1 overflow-y-auto p-4">
      <div class="mb-4">
        <h2 class="text-lg font-semibold mb-2">Your Travel Photos</h2>
        <div class="grid grid-cols-2 gap-4" id="galleryPhotos">
          <!-- Photos will be loaded here -->
        </div>
      </div>
      
      <div class="bg-white rounded-lg shadow p-4">
        <h3 class="font-medium text-gray-700 mb-3">Add New Photo</h3>
        <form id="uploadForm" class="space-y-3">
          <div>
            <label class="block text-sm font-medium text-gray-700">Country</label>
            <input type="text" id="photoCountry" class="w-full p-2 border rounded" required>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Date</label>
            <input type="date" id="photoDate" class="w-full p-2 border rounded" required>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Photo URL</label>
            <input type="url" id="photoUrl" class="w-full p-2 border rounded" required>
          </div>
          <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
            Add Photo
          </button>
        </form>
      </div>
    </div>
    
    <nav class="bg-white border-t border-gray-200 flex justify-around py-3">
      <a href="index.html" class="text-gray-600 flex flex-col items-center">
        <i class="fas fa-home"></i>
        <span class="text-xs mt-1">Home</span>
      </a>
      <a href="gallery.html" class="text-blue-600 flex flex-col items-center">
        <i class="fas fa-photo-video"></i>
        <span class="text-xs mt-1">Gallery</span>
      </a>
      <a href="profile.html" class="text-gray-600 flex flex-col items-center">
        <i class="fas fa-user"></i>
        <span class="text-xs mt-1">Profile</span>
      </a>
    </nav>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
