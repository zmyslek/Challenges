<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile | Trip Journal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100">
  <div id="app" class="flex flex-col h-screen">
    <header class="bg-blue-600 text-white p-4 shadow-md">
      <h1 class="text-xl font-bold">Profile</h1>
    </header>
    
    <div class="flex-1 overflow-y-auto p-4">
      <div class="flex flex-col items-center mb-6">
        <div class="w-24 h-24 rounded-full bg-blue-100 flex items-center justify-center mb-3">
          <i class="fas fa-user text-blue-500 text-4xl"></i>
        </div>
        <h2 class="text-xl font-semibold" id="profileName">Loading...</h2>
        <p class="text-gray-600" id="profileEmail"></p>
      </div>
      
      <div class="bg-white rounded-lg shadow p-4 mb-4">
        <h3 class="font-medium text-gray-700 mb-3">Travel Stats</h3>
        <div class="grid grid-cols-2 gap-4">
          <div class="bg-blue-50 p-3 rounded-lg">
            <p class="text-sm text-gray-500">Trips</p>
            <p class="text-2xl font-bold" id="profileTrips">0</p>
          </div>
          <div class="bg-green-50 p-3 rounded-lg">
            <p class="text-sm text-gray-500">Member Since</p>
            <p class="text-lg font-semibold" id="profileJoined"></p>
          </div>
        </div>
      </div>
      
      <div class="bg-white rounded-lg shadow p-4">
        <h3 class="font-medium text-gray-700 mb-3">Visited Countries</h3>
        <ul id="visitedCountries" class="divide-y divide-gray-200">
          <li class="py-3 text-gray-500">Loading...</li>
        </ul>
      </div>
    </div>
    
    <nav class="bg-white border-t border-gray-200 flex justify-around py-3">
      <a href="index.html" class="text-gray-600 flex flex-col items-center">
        <i class="fas fa-home"></i>
        <span class="text-xs mt-1">Home</span>
      </a>
      <a href="gallery.html" class="text-gray-600 flex flex-col items-center">
        <i class="fas fa-photo-video"></i>
        <span class="text-xs mt-1">Gallery</span>
      </a>
      <a href="profile.html" class="text-blue-600 flex flex-col items-center">
        <i class="fas fa-user"></i>
        <span class="text-xs mt-1">Profile</span>
      </a>
    </nav>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
